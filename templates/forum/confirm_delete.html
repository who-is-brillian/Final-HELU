{% extends 'topicBase.html' %}

{% block content %}
<div class="container">
    <h2>Konfirmasi Penghapusan</h2>
    <p>Apakah Anda yakin ingin menghapus komentar ini?</p>
    <p>{{ post.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'topic_detail' post.topic.pk %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
