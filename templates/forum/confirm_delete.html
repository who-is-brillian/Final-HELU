{% extends 'topicBase.html' %}

{% block content %}
<div class="container my-5  w-50 h-50" >
    <div class="bg-light1 p-5 m-auto w-50 h-50 rounded-3 color-dark">
        <h2 class="fw-bold">Konfirmasi Penghapusan</h2>
        <p>Apakah Anda yakin ingin menghapus komentar ini?</p>
        <p>{{ post.content }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'topic_detail' post.topic.pk %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
